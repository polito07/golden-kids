<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="/layout :: head"></head>
    <body>
        <header th:replace="/layout :: header"></header>
        <div th:replace="/layout :: errordisplay"></div>
        <div th:replace="/layout :: successdisplay"></div>

                <div class="card-header">Error de Acceso Denegado!</div>

                    <a th:href="@{/inicio}" class="btn btn-outline-light" role="button">Volver al Inicio</a>
                </div>
            </div>
        </div>
        <footer th:replace="/layout :: footer"> </footer>
    </body>
